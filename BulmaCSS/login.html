<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>
    Sign in form using Bulma CSS
  </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link href="signup.css" rel="stylesheet">
</head>
<div class="hero is-fullheight is-primary">
  <div class="hero-body">
    <div class="container has-text-centered">
      <div class="column is-8 is-offset-2">
        <h3 class="title has-text-white">Welcome to Melody Medley!</h3>
        <hr class="login-hr">
        <p class="subtitle has-text-white">Take me to my playlists!</p>
        <div class="box">
          <div class="box">
            <img src="https://mir-s3-cdn-cf.behance.net/project_modules/1400/2eaaaa77109481.5c7ee1448e996.jpg">
          </div>
          <div class="title has-text-grey is-5">Enter your credentials for access</div>
          <form>
            <div class="field">
              <div class="control">
                <input class="input is-medium" type="email" placeholder="Email" autofocus="">
              </div>
            </div>
            <div class="field">
              <div class="control">
                <input class="input is-medium" type="password" placeholder="Password">
              </div>
              <label class="checkbox" style="margin: 20px;">
                <input type="checkbox">
                Remember me
              </label>
              <button class="button is-block is-danger is-large is-fullwidth">Login</button>
              <br>


            </div>
          </form>
          <button class="sign-up button is-block is-danger is-large is-fullwidth" onclick="showForm()">Sign
            Up!</button>
          <div class="Signup" id="Signup-form">
            <form class="form-container" action="#" id="form" method="post">
              <div class="form-content">
                <h1 class="Create-title">Create Account</h1>
                <br>
                <br>

                <label for="userName" class="text">Name</label>
                <input class="signup-input" type="text" id="userName" placeholder="Enter your name" required>
                <br>
                <br>
                <label for="userEmail" class="text"> Email</label>
                <input class="signup-input" id="userEmail" type="text" placeholder="Enter Valid Email" required>
                <br>
                <br>
                <label for="userPassword" class="text">Password</label>
                <input class="signup-input" type="password" id="userPassword" placeholder="Create Password" required>

                <br>
                <br>
                <div class="popup-btn">
                  <button type="submit" class="btn">Create Account!</button>
                  <button type="button" id="cancelForm" class="btn-cancel" onclick="closeForm()">Cancel</button>
                </div>
              </div>
            </form>


          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</html>
